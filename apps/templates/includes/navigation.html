                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <div class="form-group">
                                        <label>Nueva contraseña:</label>
                                        <input type="password" class="form-control" data-style="btn-success" id="passwordNueva" name="passwordNueva">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <div class="form-group">
                                        <label>Confirmar contraseña</label>
                                        <input type="password" class="form-control" data-style="btn-success" id="passwordNueva1" name="passwordNueva1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="cambiarContrasena();" class="btn btn-success">Modificar</button>

            </div>
        </div>
        {% block javascripts %}
        <script>
            function cambiarContrasenaModal() {
                $("#contrasenaModel").modal('show');
                $('#passwordNueva').val("");
                $('#passwordNueva1').val("");
            }

            function cambiarContrasena() {
                var pass = $('#passwordNueva').val();
                var pass1 = $('#passwordNueva1').val();
                if (pass === pass1) {
                    $.ajax({
                        type: "POST",
                        url: "{% url 'contrasena' %}",
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}',
                            'pass': pass1
                        },
                        success: function(data) {
                            if (data.status == 1) {
                                general.showNotificationOwn('top', 'right', 'success', 'Contraseña modificada', 'Listo', 'tim-icons icon-lock-circle');
                                $('#passwordNueva').val("");
                                $('#passwordNueva1').val("");
                                $("#contrasenaModel").modal('hide');
                            } else {
                                general.showNotificationOwn('top', 'right', 'warning', 'No se puedo cambiar la contraseña', 'ERROR', 'tim-icons icon-lock-circle');
                            }
                        }
                    });
                } else {
                    general.showNotificationOwn('top', 'right', 'warning', 'Contraseñas no conciden', 'ERROR', 'tim-icons icon-lock-circle');
                }
            }
        </script>
        {% endblock javascripts %}
